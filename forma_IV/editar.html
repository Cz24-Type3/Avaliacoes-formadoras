<script>
    function deletarItem(id, nome) {
        if (confirm('Tem certeza que deseja excluir a ferramenta?')) {

            fetch("deletar.php?id=${id}")
                .then(res => res.json())
                .then(retorno => {
                    alert(retorno.mensagem);
                    location.reload(); // Recarrega a p√°gina ap√≥s excluir
                });
        }
    }

    fetch("listar.php")
        .then(res => res.json())
        .then(dados => {
            let div = document.getElementById("lista");

            dados.forEach(item => {
                div.innerHTML += `
                <div style="margin-left:40%; margin-top: 4%; margin-bottom: 20px; border:1px solid white; padding:10px; width:250px;">
                    <h3 style="color:white;">${item.nome}</h3>
                    <img src="${item.imagem}" style="width:150px; height:auto;">
                    <p style="color:white;"><strong>Tipo:</strong> ${item.tipo_de_ferramenta}</p>
                    <p style="color:white;"><strong>Marca:</strong> ${item.marca}</p>

                    <button 
                        onclick="deletarItem(${item.id}, '${item.nome}')"
                        style="background:red; border:none; padding:10px; color:white; cursor:pointer;">
                        Excluir
                    </button>
                </div>
                `;
            });
        });
</script>
